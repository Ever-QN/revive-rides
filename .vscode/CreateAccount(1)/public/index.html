<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaisyUI and Tailwind CSS Example</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.1/dist/daisyui.min.css" rel="stylesheet" type="text/css" />
  <link href="/path/to/output.css" rel="stylesheet">
</head>
<body>
  <div class="flex items-center justify-center h-screen">
    <form class="bg-white shadow-md rounded-lg p-8 w-80">
      <h2 class="text-2xl font-bold mb-4">Sign up</h2>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" class="appearance-none border rounded-lg w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="accept-terms" class="inline-block text-gray-700 mr-2">
          <input type="checkbox" id="accept-terms" class="peer h-6 w-6 cursor-pointer appearance-none rounded-full border border-gray-300 bg-white checked:border-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-900 focus-visible:ring-offset-2">
          Accept terms of use
        </label>
      </div>
      <div class="mb-4">
        <label for="newsletter" class="inline-block text-gray-700 mr-2">
          <input type="checkbox" id="newsletter" class="peer h-6 w-6 cursor-pointer appearance-none rounded-full border border-gray-300 bg-white checked:border-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-900 focus-visible:ring-offset-2">
          Subscribe to newsletter
        </label>
      </div>
      <button class="inline-block cursor-pointer rounded-md bg-gray-700 px-4 py-3.5 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-700 focus-visible:ring-offset-2 active:scale-95">Save</button>
    </form>
  </div>
</body>
</html>
