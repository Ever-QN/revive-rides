<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI and Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.16.0/dist/full.js"></script>
</head>
<body>
    <div class="container mx-auto">
        <div class="grid grid-cols-3 gap-4">
            <!-- Vector 1 -->
            <div class="bg-gray-500 w-full h-32"></div>
            <!-- Vector 2 -->
            <div class="bg-gray-500 w-full h-32"></div>
            <!-- Vector 3 -->
            <div class="bg-gray-500 w-full h-32"></div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <!-- Group 1 -->
            <div class="bg-gray-300 w-full h-32"></div>
            <!-- Group 2 -->
            <div class="bg-gray-300 w-full h-32"></div>
            <!-- Group 3 -->
            <div class="bg-gray-300 w-full h-32"></div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <!-- Vector 4 -->
            <div class="bg-gray-500 w-full h-32"></div>
            <!-- Vector 5 -->
            <div class="bg-gray-500 w-full h-32"></div>
            <!-- Vector 6 -->
            <div class="bg-gray-500 w-full h-32"></div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <!-- Group 4 -->
            <div class="bg-gray-300 w-full h-32"></div>
            <!-- Group 5 -->
            <div class="bg-gray-300 w-full h-32"></div>
            <!-- Group 6 -->
            <div class="bg-gray-300 w-full h-32"></div>
        </div>
    </div>
</body>
</html>
